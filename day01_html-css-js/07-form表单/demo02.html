<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>

<body>
    <!--
      input输入项
        1.<input type="text">
        2.<input type="password"> 
        3.<input type="radio" name="sex"> 男 <input type="radio" name="sex"> 女  
        4. <input type="checkbox"> 篮球 <input type="checkbox"> 足球 
        5. <input type="file"> 上传的文件
        6.<input type="hidden" value="918181iauaioO"> 
        7.<input type="submit" value="登录"> 

        补充： 如果单选按钮和复选框被选中，那么需要给input标签加checked属性
    -->
    <form action="#">
        用户名：<input/><br>
        用户名：<input type="text"/><br>
        密码：<input type="password"><br>
        性别：<input type="radio" name="1" checked>男 <input type="radio" name="1">女<br>
        <!-- radio单选按钮，通过name属性保证单选效果，要求name属性值必须一致 -->
        爱好：<input type="checkbox" checked>喝酒<input type="checkbox">抽烟<br>
        <input type="file" name="" id=""><br>
        <input type="hidden"  value="5551234"><br>
        <input type="submit" value="登录">
        <input type="reset">
        <input type="button" value="注册">
</body>

</html>
