<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
    <!--引入外部的css,开发使用-->
    <link rel="stylesheet" href="../css/demo02.css">
</head>

<body>
    <!--
      需求：让第二个div的字体颜色变为绿色并设置大小为20px
    -->
    <div>div1</div>
    <div id="myDiv">div2</div>
    <div id="threeDiv">div3</div>
</body>

</html>
