<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>

<body>
    <!--引入外部的js文件-->
    <script src="../js/demo01.js"></script>
    <!--在内部书写-->
    <script type="text/javascript">
        /*
            1.引入外部的js文件，使用标签：
                <script type="text/javascript" src="外部js文件地址"。。。。
            2.引入外部的js文件使用的script脚本文本中不能书写js代码
            3.一个html页面中可以书写多个script脚本
        */
    alert("123456")
    </script>
</body>

</html>
