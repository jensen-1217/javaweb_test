<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>
<body>
<script type="text/javascript">
    /*
      js中的函数：匿名函数，就是没有名字的函数
      匿名函数作为另一个函数的参数传递
     */

     function fn(x){
        console.log("fn.....");
        x();
     }

     fn(function(){
        console.log("匿名函数作为参数传递");
     })

     function fn2(){
        console.log("fn2-----");
     }

     function fn2(a,b){
        console.log("fn2----"+a+b);
     }
     fn2(2,5);
     fn2();

     //在js中调用无参函数可以传递实参；调用有参函数可以不传递实参，数据没有丢失会放到js的一个内置数组对象中 arguments
     function fn3(){
        console.log("fn3---");
        for(let i=0;i<arguments.length;i++){
            console.log(arguments[i]);
        }
     }
     fn3(10,1.2);
    
</script>
</body>
</html>
