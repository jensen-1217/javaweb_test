<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>Title</title>
</head>

<body>
    <!--
    1.字体标签：font
    2.font标签常见属性：
        1）color ：表示字体颜色，颜色值有两种设置方式：
            
        2)size:字体大小
           
        3)face:字体样式 
    -->
    <font color="red" size="3" face="宋体">字体标签</font>
    <font color="#FF0000" size="6" face="微软雅黑">字体标签</font>
    <font color="#00FF00" size="9" face="仿宋">字体标签</font>
    <font color="#0000FF" size="12" face="楷体">字体标签</font>


    <!--
    3.i标签：倾斜
    4.b标签：加粗
    -->
    <i>倾斜</i>
    <b>加粗</b>
    <b><i>倾斜并加粗</i></b>

    <!--5.水平线-->

    <hr>


    <!--
    6.br标签：换行
    -->

    白岩<br>白岩

    <!-- 
    7.center表示文本居中标签
    -->
    <center>白岩</center>

</body>

</html>
