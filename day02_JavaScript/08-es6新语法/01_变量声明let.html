<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>Title</title>
</head>
<body>

</body>
<script>
    //es5
    function test(bool) {
        if(bool){
            var a='Hello world!';
        }
        console.log("test方法内部执行，变量的值："+a);
    }

    //执行
    test(true);
</script>

<script>
    //es6
    function test2(bool) {
        //成员变量声明
        // var a;
        if(bool){
            //赋值
            // var a='Hello world!';//变量泄露
            let a='Hello world!';//变量私有，类似于java的private效果
        }
        //看不到let定义在代码块里面的变量
        console.log("test2方法内部执行，变量的值：");
    }

    //执行
    test2(true);
</script>
</html>
