<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>Title</title>
</head>
<body>

<input type="button" onclick="on()" value="点我试试"/>
<script type="text/javascript">
  /*
    事件名作为标签属性名，在属性值中调用js函数。
   */
  function on(){
    alert("我是白岩的爸爸");
  }
 
</script>

<input type="button" value="点我试试" id="btn" class="cls"/>

<script type="text/javascript">
  /*
    标签对象.事件名=function(){

    }
   */
  // document.getElementById("btn").onmouseenter=function(){
  //   alert("我是白岩的爸爸");
  // }
  document.getElementsByClassName("cls")[0].onmouseenter=function(){
    alert("我是白岩的爸爸");
  }
 
</script>

</body>
</html>
