<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速入门</title>
</head>
<body>
    <!-- vue第一部分：视图 -->
    <div id="app">
        <!-- 在vue中有一个插值表达式简称插值可以获取数据模型中的数据并显示到页面中{{数据模型中的冒号左边的标识}} -->
         <!-- 插值必须放到vue的视图中才可以获取到 -->
        {{msg}}
    </div>
        
</body>
<!-- 导入vue的核心库 -->
<script src="js/vue.js"></script>
<script>
    /* 第二部分：脚本js代码用来存放数据的 */
    new Vue({
        /* 作用的视图
        el：是element元素的简称，通过视图即html标签的id属性值进行关联，这里的app是上述视图中的div标签的id属性值
        */
        el:"#app",
        //存放的数据
        /* 
        数据模型：
        data:{
            name:value,
            name,value,
            ......
        }
        */
        data:{
            msg:"vue基础入门"
        }
    });

</script>
</html>
